name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile

      - name: Build shared first (api and web depend on it)
        run: pnpm --filter @roadtrip/shared build

      - run: pnpm type-check

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile

      - run: pnpm lint

      - name: Prettier check (verbose)
        run: |
          echo "=== Prettier version ==="
          pnpm exec prettier --version
          echo "=== Node version ==="
          node --version
          echo "=== Checking weather.ts specifically ==="
          pnpm exec prettier --check packages/api/src/services/weather.ts --log-level debug
          echo "=== Checking all files ==="
          pnpm exec prettier --check "**/*.{ts,tsx,js,jsx,json,md}"
          
      - name: Show prettier diff
        if: failure()
        run: |
          pnpm exec prettier --write packages/api/src/services/weather.ts
          git diff packages/api/src/services/weather.ts